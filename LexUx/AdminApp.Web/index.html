<!DOCTYPE html>
<html ng-app="app">
<head>
    <title ng-bind="docTitle"></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- vendor css -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />

    <!-- custom css -->
    <link href="app/app.css" rel="stylesheet" />
    <link href="app/layout/topNav.css" rel="stylesheet" />

    <link href="app/themes/theme-light.css" rel="stylesheet" />
</head>

        </div>

        </div>

    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-route.js"></script>

    <!-- bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config/config.js"></script>
    <script src="app/config/config.exceptionHandler.js"></script>
    <script src="app/routes.js"></script>

    <script src="app/layout/shellController.js"></script>
