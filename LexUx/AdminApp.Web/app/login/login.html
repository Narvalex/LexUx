<div ng-controller="loginController" class="lx-login-container">

    <h1 class="text-primary text-center">Admin App</h1>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Iniciar sesión</button>
                    </div>
                </div>
            </form>

            <p>¿Todavía no se ha registrado? <a href="" ng-click="onRegistrarseClicked()">Regístrese ahora</a> o <a href="" ng-click="onIngresarComoInvitadoClicked()">ingrese como invitado</a>.</p>
        </div>
    </div>
</div>
